<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programme Sponsorship</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- header -->
    <header id="header">
        <div class="logo"><img class="" src="images/logo.png" alt="WazobiaFM logo"></div>
        <h1 class="title">Welcome</h1>
    </header>

    <!-- main -->
    <main id="main">
        <form action="">

            <!-- displays the total cost of ad-->
            <label id="display-amount">Total:
    <output name="total" id="total"># --</output></label>

            <label for="programme-length">Programme Length</label>
            <select name="programme-length" id="programme-length">
                <option value="5">5 minutes</option>
                <option value="10">10 minutes</option>
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="45">45 minutes</option>
                <option value="60">60 minutes</option>
            </select>

            <label for="start-date">Start Date</label>
            <input type="date" name="start-date" id="start-date">

            <label for="end-date">End Date</label>
            <input type="date" name="end-date" id="end-date">

            <fieldset id="surcharges" name="surcharges">
                <legend>Surcharges</legend>
                <small>(please tick as appropriate)</small>
                <label><input type="checkbox" name="political-content" id="political-content">Political Content? <span>100%</span></label>

                <!-- <label><input type="checkbox" name="news-content" id="news-content">Political Content? <span>100%</span></label> -->

                <label><input type="checkbox" name="religious-content" id="religious-content">Religious Content? <span>50%</span></label>

                <label><input type="checkbox" name="programme-displacement" id="programme-displacement">Programme Displacement <span>100%</span></label>

                <label><input type="checkbox" name="programme-adjacency" id="programme-adjacency">Programme Adjacency <span>20%</span></label>

                <label><input type="checkbox" name="independent-programme" id="independent-programme">Independent Programme? <span>50%</span></label>
            </fieldset>

            <button class="button">Book Ad</button>
            <button class="button">Save for later</button>
        </form>
    </main>

    <!-- footer -->
    <footer id="footer"></footer>
    <script src="scripts/index.mjs" type="module"></script>
</body>

</html>
