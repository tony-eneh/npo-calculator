<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programme Sponsorship</title>
</head>

<body>
    <div>
        <form action="">
            <label for="stars">Spot</label>
            <select name="stars" id="stars">
                <option value="7*">7*</option>
                <option value="6*">6*</option>
                <option value="5*">5*</option>
                <option value="4*">4*</option>
                <option value="3*">3*</option>
            </select>

            <label for="programme-length">Programme Length</label>
            <select name="programme-length" id="programme-length">
                <option value="5">5 minutes</option>
                <option value="10">10 minutes</option>
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="45">45 minutes</option>
                <option value="60">60 minutes</option>
            </select>

            <label for="start-date">Start Date</label>
            <input type="date" name="start-date" id="start-date">

            <label for="end-date">End Date</label>
            <input type="date" name="end-date" id="end-date">

            <!-- displays the total cost of ad-->
            <label for="total">Total</label>
            <output name="total" id="total"></output>

            <button class="pri-button">Book Ad</button>
            <button class="sec-button">Save for later</button>
        </form>
    </div>
</body>

</html>
