<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jingle</title>
</head>

<body>
    <div>
        <form action="">
            <select name="stars" id="stars">
                <option value="7*">7*</option>
                <option value="6*">6*</option>
                <option value="5*">5*</option>
                <option value="4*">4*</option>
                <option value="3*">3*</option>
            </select>
            <p>you can type select the length of your recorded jingle from the drop down below. OR simply upload the audio file and we will automatically tell you how long it is.</p>
            <select name="jingle-length" id="jingle-length">
                <option value="5secs">5 seconds</option>
                <option value="10secs">10 seconds</option>
                <option value="15secs">15 seconds</option>
                <option value="30secs">30 seconds</option>
                <option value="45secs">45 seconds</option>
                <option value="60secs">60 seconds</option>
            </select>
            <label for="file-upload">Upload your jingle file: <span>acceptable formats are mp3, ...</span></label>
            <input type="file" name="file-upload" id="file-upload">

            <!--displays the number of words in announcement textarea above-->
            <output id="no-of-words"></output>

            <label for="start-date">Start Date</label>
            <input type="date" name="start-date" id="start-date">

            <label for="end-date">End Date</label>
            <input type="date" name="end-date" id="end-date">

            <!-- displays the total cost of ad-->
            <label for="total">Total</label>
            <output name="total" id="total"></output>

            <button class="pri-button">Book Ad</button>
            <button class="sec-button">Save for later</button>
        </form>
    </div>
</body>

</html>
