<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Announcements</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- header -->
    <header id="header">
        <div class="logo"><img class="" src="images/logo.png" alt="WazobiaFM logo"></div>
        <h1 class="title">Welcome</h1>
    </header>

    <!-- main -->
    <main id="main">
        <form action="">
            <select name="stars" id="stars">
                <option value="7*">7*</option>
                <option value="6*">6*</option>
                <option value="5*">5*</option>
                <option value="4*">4*</option>
                <option value="3*">3*</option>
            </select>
            <p>you can type select the number of words of your announcement from the drop down below. OR you type the announcement in the box below and we will automatically tell you how many words it is.</p>
            <select name="no-of-words" id="no-of-words">
                <option value="0-25">0-25</option>
                <option value="26-50">26-50</option>
                <option value="51-100">51-100</option>
                <option value="101-150">101-150</option>
            </select>
            <label for="announcement">Type or paste your announcement here</label>
            <textarea name="announcement" cols="30" rows="10"></textarea>
            <!--displays the number of words in announcement textarea above-->
            <output id="no-of-words"></output>
            <label for="start-date">Start Date</label>
            <input type="date" name="start-date" id="start-date">
            <label for="end-date">End Date</label>
            <input type="date" name="end-date" id="end-date">
            <!-- displays the total cost of ad-->
            <label for="total">Total</label>
            <output name="total" id="total"></output>

            <button class="button">Book Ad</button>
            <button class="button">Save for later</button>
        </form>
    </main>

    <!-- footer -->
    <footer id="footer"></footer>
</body>

</html>
