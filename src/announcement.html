<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Announcements</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- header -->
    <header id="header">
        <div class="logo"><img class="" src="images/logo.png" alt="WazobiaFM logo"></div>
        <h1 class="title">Announcement</h1>
    </header>

    <!-- error/success alert display area -->
    <div class="alert"></div>

    <!-- main -->
    <main id="main">
        <form action="">

            <!-- displays the total cost of ad-->
            <label id="display-amount">Total:
                <output name="total" id="total"># --</output></label>

            <label for="no-of-words">No of words:</label>
            <select name="no-of-words" id="no-of-words">
                <option value="0-25">0-25</option>
                <option value="26-50">26-50</option>
                <option value="51-100">51-100</option>
                <option value="101-150">101-150</option>
            </select>

            <label for="announcement">Type or paste your announcement here:</label>
            <textarea name="announcement" cols="30" rows="10"></textarea>

            <!--displays the number of words in announcement textarea above-->
            <output id="no-of-words"></output>

            <label for="stars">Select time range:</label>
            <select name="stars" id="stars">
                <option value="EARLY_MORNING">12AM - 5AM  (4*)</option>
                <option value="MORNING">5AM - 11AM  (7*)</option>
                <option value="AFTERNOON" selected>11AM - 4PM  (6*)</option>
                <option value="EVENING">4PM - 8PM  (7*)</option>
                <option value="NIGHT">8PM - 12AM  (5*)</option>
            </select>

            <label for="fixed-time"><input type="checkbox" name="fixed-time" id="fixed-time">Specific Time? <small>(attracts 100% surcharge)</small></label>
            <input type="time" name="time" id="time">

            <label for="start-date">Start Date</label>
            <input type="date" name="start-date" id="start-date" required>

            <label for="end-date">End Date</label>
            <input type="date" name="end-date" id="end-date" required>

            <fieldset id="surcharges" name="surcharges">
                <legend>Surcharges</legend>
                <small>(please tick as appropriate)</small>
                <label><input type="checkbox" name="political-content" id="political-content">Political Content? <span>100%</span></label>

                <label><input type="checkbox" name="news-content" id="news-content">News Content? <span>100%</span></label>

                <label><input type="checkbox" name="religious-content" id="religious-content">Religious Content? <span>50%</span></label>

                <label><input type="checkbox" name="programme-displacement" id="programme-displacement">Programme Displacement <span>100%</span></label>

                <label><input type="checkbox" name="programme-adjacency" id="programme-adjacency">Programme Adjacency <span>20%</span></label>

                <label><input type="checkbox" name="independent-programme" id="independent-programme">Independent Programme? <span>50%</span></label>
            </fieldset>

            <button class="button">Book Ad</button>
            <button class="button">Save for later</button>
        </form>
    </main>

    <!-- footer -->
    <footer id="footer"></footer>
    <script src="scripts/announcement.js"></script>
</body>

</html>
