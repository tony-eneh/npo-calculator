<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Appearance</title>
</head>

<body>
    <div>
        <form action="">
            <select name="stars" id="stars" class="stars">
                <option value="7*">7*</option>
                <option value="6*">6*</option>
                <option value="5*">5*</option>
                <option value="4*">4*</option>
                <option value="3*">3*</option>
            </select>
            <label for="duration">Duration</label>
            <select name="duration" id="duration">
                <option value="5mins">5 minutes</option>
                <option value="10mins">10 minutes</option>
                <option value="15mins">15 minutes</option>
                <option value="30mins">30 minutes</option>
                <option value="45mins">45 minutes</option>
                <option value="60mins">60 minutes</option>
            </select>
            <label for="start-date">Start Date</label>
            <input type="date" name="start-date" id="start-date">
            <label for="end-date">End Date</label>
            <input type="date" name="end-date" id="end-date">
            <!-- displays the total cost of ad-->
            <label for="total">Total</label>
            <output name="total" id="total"></output>
        </form>
    </div>
</body>

</html>
