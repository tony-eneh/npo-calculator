<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Appearance</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- header -->
    <header id="header">
        <div class="logo"><img class="" src="images/logo.png" alt="WazobiaFM logo"></div>
        <h1 class="title">Welcome</h1>
    </header>

    <!-- main -->
    <main id="main">
        <form action="">

            <!-- displays the total cost of ad-->
            <label id="display-amount">Total:
                <output name="total" id="total"># --</output></label>

            <label for="duration">Duration</label>
            <select name="duration" id="duration">
            <option value="5mins">5 minutes</option>
            <option value="10mins">10 minutes</option>
            <option value="15mins">15 minutes</option>
            <option value="30mins">30 minutes</option>
            <option value="45mins">45 minutes</option>
            <option value="60mins">60 minutes</option>
        </select>

            <label for="stars">Select time range:</label>
            <select name="stars" id="stars">
                <option value="early-morning">12AM - 5AM  (4*)</option>
                <option value="morning">5AM - 11AM  (7*)</option>
                <option value="afternoon">11AM - 4PM  (6*)</option>
                <option value="evening">4PM - 8PM  (7*)</option>
                <option value="night">8PM - 12AM  (5*)</option>
            </select>

            <label for="start-date">Start Date</label>
            <input type="date" name="start-date" id="start-date">

            <label for="end-date">End Date</label>
            <input type="date" name="end-date" id="end-date">

            <button class="button">Book Ad</button>
            <button class="button">Save for later</button>
        </form>
    </main>

    <!-- footer -->
    <footer id="footer"></footer>
</body>

</html>
