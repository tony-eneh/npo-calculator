<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- header -->
    <header id="header" class="">
        <div class="logo"><img class="" src="images/logo.png" alt="WazobiaFM logo"></div>
        <h1 class="title h3">Welcome</h1>
    </header>
    <!-- main content -->
    <main id="main">
        <form action="" class="signup-form">
            <label for="company">Company or Organization name:</label>
            <input type="text" name="company" id="company" required>
            <label for="address">Office Address</label>
            <input type="text" name="address" id="address">
            <label for="contact-person">Name of Contact Person</label>
            <input type="text" class="contact-person" id="contact-person" required>
            <label for="telephone">Telephone No:</label>
            <input type="tel" name="telephone" id="telephone" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <button type="submit" class="button">Sign Up</button>
        </form>
    </main>
    <!-- footer -->
    <footer id="footer"></footer>
</body>

</html>
