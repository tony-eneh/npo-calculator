<body>

    <!-- header -->
    <header id="header">
        <div class="logo"><img class="" src="images/logo.png" alt="WazobiaFM logo"></div>
        <h1 class="title">Welcome</h1>
    </header>

    <!-- main -->
    <main id="main">
        <form action="">

            <!-- displays the total cost of ad-->
            <label id="display-amount">Total:
                <output name="total" id="total"># --</output></label>

            <label for="event-type">Event Type:</label>
            <select name="event-type" id="event-type">
                <option value="POLITICAL_RALLY">Political Rally</option>
                <option value="POLITICAL_EVENT">Other Political Event</option>
                <option value="RELIGIOUS_ EVENT">Religious Event</option>
                <option value="SOCIAL_EVENT">Social Event</option>
                <option value="CORPORATE_EVENT">Corporate Event</option>
                <option value="PRESS_CONFERENCE">Press Conference</option>
            </select>

            <legend>Coverage Types:</legend>
            <label for="live-coverage">
                <input type="checkbox" name="live-coverage" id="live-coverage">
 Live coverage
            </label>
            <label for="news-coverage">
                <input type="checkbox" name="news-coverage" id="news-coverage">
                News mentions
            </label>

            <label for="event-date">Date</label>
            <input type="date" name="event-date" id="event-date">

            <label for="event-time">Time</label>
            <input type="time" name="event-time" id="event-time">

            <label for="event-venue">Venue</label>
            <input type="text" name="event-venue" id="event-venue">
