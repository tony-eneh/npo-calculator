<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greeting Card</title>
</head>

<body>
    <div>
        <form action="">
            <label for="greeter-name">Your name:</label>
            <input type="text" name="greeter-name" id="greeter-name" required>

            <label for="greetee-name">Who are you wishing well?</label>
            <input type="text" name="greetee-name" id="greetee-name" required>

            <label for="message">Your message:</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <button class="pri-button">Book Ad</button>
            <button class="sec-button">Save for later</button>
        </form>
    </div>
</body>

</html>
