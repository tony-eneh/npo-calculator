<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greeting Card</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- header -->
    <header id="header">
        <div class="logo"><img class="" src="images/logo.png" alt="WazobiaFM logo"></div>
        <h1 class="title">Welcome</h1>
    </header>

    <!-- main -->
    <main id="main">
        <form action="">

            <!-- displays the total cost of ad-->
            <label id="display-amount">Total:
                <output name="total" id="total"># --</output></label>

            <label for="greeter-name">Your name:</label>
            <input type="text" name="greeter-name" id="greeter-name" required>

            <label for="greetee-name">Who are you wishing well?</label>
            <input type="text" name="greetee-name" id="greetee-name" required>

            <label for="message">Your message:</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <button class="button">Book Ad</button>
            <button class="button">Save for later</button>
        </form>
    </main>
    <!-- footer -->
    <footer id="footer"></footer>
    <script src="scripts/index.mjs" type="module"></script>
</body>

</html>
